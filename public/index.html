        <h1>redacted.pictures</h1>
        <p>This website can make an image of redacted text, except for the words that you give to it.</p>
        <p>For example: <a href="http://redacted.pictures/the+proof+is+in+the+pudding">http://redacted.pictures/the+proof+is+in+the+pudding</a> will give you something like:</p>
        <img src="example.png" />

        <p>This is a silly little thing made by <a href="https://brandonevans.ca">Brandon Evans</a>. The code is on <a href="https://github.com/interstateone/redacted.pictures">Github</a>.</p>
